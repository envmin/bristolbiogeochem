
<!DOCTYPE html>
<html>
 <head>
  <title>Publications</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </head>

 <body onload="loadtable()">

  <div class="container">
   <div class="table-responsive">
    <h1 align="center">Full publication list</h1>
    <br />
    <div align="center">
        <p hidden>
     <button type="button" name="load_data" id="load_data" class="btn btn-info" hidden>Load Data</button>
    </p>
    </div>
    <br />
    <div id="publication_table">
    </div>
   </div>
  </div>
 </body>
</html>

<script>
$(document).ready(function(){
 $('#load_data').ready(function(){
  $.ajax({
   url:"PublicationList_vCSV.txt",
   dataType:"text",
   success:function(data)
   {
    var employee_data = data.split(/\r?\n|\r/);
    var table_data = '<table class="table table-bordered table-striped">';
    for(var count = 0; count<employee_data.length; count++)
    {
     var cell_data = employee_data[count].split("\t");
     table_data += '<tr>';
     for(var cell_count=0; cell_count<cell_data.length; cell_count++)
     {
      if(count === 0)
      {
       table_data += '<th>'+cell_data[cell_count]+'</th>';
      }
      else
      {
       table_data += '<td>'+cell_data[cell_count]+'</td>';
      }
     }
     table_data += '</tr>';
    }
    table_data += '</table>';
    $('#publication_table').html(table_data);
   }
  });
 });
 
});
</script>
